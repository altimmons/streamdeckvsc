<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>com.nicollasr.vscode.executeCommand Property Inspector</title>
    <link rel="stylesheet" href="css/sdpi.css" />
  </head>
  <body>
    <div class="sdpi-wrapper">
      <div class="sdpi-item">
        <div class="sdpi-item-label">Command (ID)</div>
        <input class="sdpi-item-value" type="text" id="command" value="" />
      </div>

      <div class="sdpi-item alignTop">
        <div class="sdpi-item-label empty"></div>
        <details open class="noInnerMargins">
          <summary>Getting Command ID</summary>
          <p>
            In Visual Studio Code open <strong>File->Preferences->Keyboard Shortcuts</strong>, find the command you
            want, right-click it and <strong>Copy Command Id</strong>.
          </p>
        </details>
      </div>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
    <script src="js/common.js"></script>
    <script src="js/index_pi.js"></script>
  </body>
</html>
